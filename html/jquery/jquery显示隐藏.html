<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>

    <p>Hello World!</p>
    <button id="show">显示</button>
    <button id="hide">隐藏</button>
    <button id="change">切换</button>

    <script>
        $("#show").click(function () {
            $("p").show(1000);
        });
        $("#hide").click(function () {
            $("p").hide(1000);
        });
        $("#change").click(function () {
            $("p").toggle(1000);
        });
    </script>

</body>
</html>
