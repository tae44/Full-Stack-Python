<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="button" value="点我" onclick="Func()">
    <div id="d1">
        <div class="c1">123</div>
        <div class="c1" alex="sb">123</div>
        <div class="c1">123</div>
        <div class="c1" alex="sb">123</div>
        <div class="c1" alex="sb">123</div>
        <div class="c1">123</div>
    </div>

    <script>
        function Func() {
            var root = document.getElementById("d1");
            var divs = root.children;
            for (var i = 0; i < divs.length; i++) {
                var current_div = divs[i];
                var result = current_div.getAttribute("alex");
                if (result == "sb") {
                    current_div.innerText = "456";
                }
            }
        }
    </script>

</body>
</html>
