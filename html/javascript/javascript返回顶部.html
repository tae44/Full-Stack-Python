<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .goTop{
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 40px;
            height: 40px;
            background-color: cadetblue;
            color: white;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body onscroll="Func()">

    <div style="height: 2000px">
        <h1>ASDF</h1>
    </div>
    <div id="dd" class="goTop hide">
        <a href="javascript:void(0)" onclick="GoTop()">返回顶部</a>
    </div>

    <script>
        function Func() {
            var scroll = document.body.scrollTop;
            var ll = document.getElementById("dd");
            if (scroll > 100) {
                ll.classList.remove("hide");
            } else {
                ll.classList.add("hide");
            }
        }
        function GoTop() {
            document.body.scrollTop = 0;
        }
    </script>

</body>
</html>
