<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ol>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
    <li>ddd</li>
</ol>

<ul>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
    <li>ddd</li>
</ul>

<dl>
    <dt>河北省</dt>
    <dd>保定市</dd>
    <dd>廊坊市</dd>
    <dt>山西省</dt>
    <dd>大同市</dd>
    <dd>太原市</dd>
</dl>

<table border="1" style="width: 200px;height: 30px">
    <thead>
        <tr>
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">1,2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6,9</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </tbody>
</table>

</body>
</html>
