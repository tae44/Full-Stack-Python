<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="col-lg-6 col-md-offset-3" style="top:50px">
        <form class="form-inline" method="post" action="/login">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="pwd">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
    <div class="col-lg-6 col-md-offset-4" style="top:100px">
        <h1>数据展示:</h1>
        <ul>
            {% for item in items %}
                {% if item == "jeff@abc.com" %}
                    <li>{{ item }}</li>
                {% else %}
                    <div class="alert alert-danger" role="alert">用户名错误!</div>
                {% end %}
            {% end %}
        </ul>
    </div>

</body>
</html>
